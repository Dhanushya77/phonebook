<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PhoneBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_contact/{{user.id}}">Add contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>  
            <td>{{i.phn_num}}</td>
            <td>
                <a href="edit_contact/{{i.pk}}" class="btn btn-light mb-4 mt-4">Edit</a>
            </td>
            <td>
                <a href="delete_contact/{{i.pk}}" class="btn btn-light mb-4 mt-4">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
